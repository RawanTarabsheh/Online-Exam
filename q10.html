<!DOCTYPE html>
<html>
<head>
	<title>Exam</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/custumstyle.css">
	<link rel="stylesheet" type="text/css" href="css/all.css">
	<script type="text/javascript">
		$("document").ready(function(){
			// name
			var x= localStorage.getItem("name");
			$("#name").html("Welcome "+x);
			// set timer
			var timeinterval=setInterval(countdown,1000);
			var timer=25;
			function countdown(){
				$("#timer").html(timer+" s");
				timer--;
				if(timer==0)
				{
					clearInterval(timeinterval);
					window.location.href="result.html";
				}
				// get answer
			var answer10= $("input[name= 'answer']:checked").val();
			 localStorage.setItem("answer10",answer10);	
			 console.log(answer10);
			}
			
		

		});
	</script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h3 id="name"> </h3>
			</div>
		</div>

		<div col-lg-6>
			<h1 class="q1">Q 10 - Which of the following is the correct syntax to redirect a url using JavaScript?</h1>
		</div>
		<div class="col-lg-6">

			<form action="result.html" id="form10">
				<div >
					<input type="radio" id="option1" name="answer" value="document.location='http://www.newlocation.com';">
					<label  for="n1" id="n11">document.location='http://www.newlocation.com';</label>
				</div>  
				<div>
					<input type="radio" id="option2" name="answer" value="browser.location='http://www.newlocation.com';">
					<label for="n2" id="n22">browser.location='http://www.newlocation.com';</label>
				</div>
				<div>
					<input type="radio" id="option3" name="answer" value="navigator.location='http://www.newlocation.com';">
					<label for="n3" id="n33">navigator.location='http://www.newlocation.com';</label>
				</div>
				<div>
					<input type="radio" id="option4" name="answer" value="window.location='http://www.newlocation.com';">
					<label for="n4" id="n44">window.location='http://www.newlocation.com';</label>
				</div>
				<br>
				<button type="submit" class="btn btn-primary" id="next" value="Submit">Next Question</button>
				<br>
				<p id="timer"></p>
			</form>
		</div>
	</div>
</body>
</html>
