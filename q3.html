<!DOCTYPE html>
<html>
<head>
	<title>Exam</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/custumstyle.css">
	<link rel="stylesheet" type="text/css" href="css/all.css">
	<script type="text/javascript">
		$("document").ready(function(){
			// name
			var x= localStorage.getItem("name");
			$("#name").html("Welcome "+x);
			// set timer
			var timeinterval=setInterval(countdown,1000);
			var timer=25;
			function countdown(){
				$("#timer").html(timer+" s");
				timer--;
				if(timer==0)
				{
					clearInterval(timeinterval);
					window.location.href="q4.html";
				}
				// get answer
			 var answer3= $("input[name='answer']:checked").val();
			 localStorage.setItem("answer3",answer3);	
			 console.log(answer3);
			}
			
		});
	</script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h3 id="name"> </h3>
			</div>
		</div>

		<div col-lg-6>
			<h1 class="q3">Q 3 - Which of the following is correct about features of JavaScript?</h1>
		</div>
		<div class="col-lg-6">

			<form action="q4.html" id="form3">
				<div >
					<input type="radio" id="option1" name="answer" value="JavaScript is a lightweight, interpreted programming language.">
					<label  for="n1" id="n11">JavaScript is a lightweight, interpreted programming language.</label>
				</div>  
				<div>
					<input type="radio" id="option2" name="answer" value="JavaScript is designed for creating network-centric applications.">
					<label for="n2" id="n22">JavaScript is designed for creating network-centric applications.</label>
				</div>
				<div>
					<input type="radio" id="option3" name="answer" value="JavaScript is complementary to and integrated with Java.">
					<label for="n3" id="n33"> JavaScript is complementary to and integrated with Java.</label>
				</div>
				<div>
					<input type="radio" id="option4" name="answer" value="All of the above.">
					<label for="n4" id="n44">All of the above.</label>
				</div>
				<br>
				<button type="submit" class="btn btn-primary" id="next" value="Submit">Next Question</button>
				<br>
				<p id="timer"></p>
			</form>
		</div>
	</div>
</body>
</html>
