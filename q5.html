<!DOCTYPE html>
<html>
<head>
	<title>Exam</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/custumstyle.css">
	<link rel="stylesheet" type="text/css" href="css/all.css">
	<script type="text/javascript">
		$("document").ready(function(){
			// name
			var x= localStorage.getItem("name");
			$("#name").html("Welcome "+x);
			// set timer
			var timeinterval=setInterval(countdown,1000);
			var timer=25;
			function countdown(){
				$("#timer").html(timer+" s");
				timer--;
				if(timer==0)
				{
					clearInterval(timeinterval);
					window.location.href="q6.html";
				}
				// get answer
			var answer5= $("input[name='answer']:checked").val();
			 localStorage.setItem("answer5",answer5);	
			 console.log(answer5);
			}
		});
	</script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h3 id="name"> </h3>
			</div>
		</div>

		<div col-lg-6>
			<h1 class="q5">Q 5 - Which of the following is an advantage of using JavaScript?</h1>
		</div>
		<div class="col-lg-6">

			<form action="q6.html" id="form5">
				<div >
					<input type="radio" id="option1" name="answer" value="Less server interaction">
					<label  for="n1" id="n11">Less server interaction</label>
				</div>  
				<div>
					<input type="radio" id="option2" name="answer" value="Immediate feedback to the visitors">
					<label for="n2" id="n22">Immediate feedback to the visitors</label>
				</div>
				<div>
					<input type="radio" id="option3" name="answer" value="Increased interactivity">
					<label for="n3" id="n33"> Increased interactivity</label>
				</div>
				<div>
					<input type="radio" id="option4" name="answer" value="All of the above.">
					<label for="n4" id="n44"> All of the above.</label>
				</div>
				<br>
				<button type="submit" class="btn btn-primary" id="next" value="Submit">Next Question</button>
				<br>
				<p id="timer"></p>
			</form>
		</div>
	</div>
</body>
</html>
