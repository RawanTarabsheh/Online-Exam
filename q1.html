<!DOCTYPE html>
<html>
<head>
	<title>Exam</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/custumstyle.css">
	<link rel="stylesheet" type="text/css" href="css/all.css">
	<script type="text/javascript">
		$("document").ready(function(){
			// name
			var x= localStorage.getItem("name");
			$("#name").html("Welcome "+x);
			// set timer
			var timeinterval=setInterval(countdown,1000);
			var timer=25;
			function countdown(){
				$("#timer").html(timer+" s");
				timer--;
				if(timer==0)
				{
					clearInterval(timeinterval);
					window.location.href="q2.html";
				}
				// get answer
			var answer1;
			if($("#option1").prop("checked")){answer1 ="option1";}
			else if($("#option2").prop("checked")){answer1 ="option2";}
			else if($("#option3").prop("checked")){answer1 ="option3";}
			else if($("#option4").prop("checked")){answer1 ="option4";}
			else{answer1=" ";}

			localStorage.setItem("answer1",answer1);
			
			}
			
			

		});
	</script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h3 id="name"> </h3>
			</div>
		</div>

		<div col-lg-6>
			<h1 class="q1">Q 1 -Which sign does jQuery use as a shortcut for jQuery?</h1>
		</div>
		<div class="col-lg-6">

			<form action="q2.html" id="form1">
				<div >
					<input type="radio" id="option1" name="answer" >
					<label  for="n1" id="n11">$</label>
				</div>  
				<div>
					<input type="radio" id="option2" name="answer">
					<label for="n2" id="n22">!</label>
				</div>
				<div>
					<input type="radio" id="option3" name="answer" >
					<label for="n3" id="n33">?</label>
				</div>
				<div>
					<input type="radio" id="option4" name="answer">
					<label for="n4" id="n44">#</label>
				</div>
				<br>
				<button type="submit" class="btn btn-primary" id="next" value="Submit">Next Question</button>
				<br>
				<p id="timer"></p>
			</form>
		</div>
	</div>
</body>
</html>
