<!DOCTYPE html>
<html>
<head>
	<title>Exam</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/custumstyle.css">
	<link rel="stylesheet" type="text/css" href="css/all.css">
	<script type="text/javascript">
		$("document").ready(function(){
			// name
			var x= localStorage.getItem("name");
			$("#name").html("Welcome "+x);
			// set timer
			var timeinterval=setInterval(countdown,1000);
			var timer=25;
			function countdown(){
				$("#timer").html(timer+" s");
				timer--;
				if(timer==0)
				{
					clearInterval(timeinterval);
					window.location.href="q10.html";
				}
				// get answer
			var answer9= $("input[name= 'answer']:checked").val();
			 localStorage.setItem("answer9",answer9);	
			 console.log(answer9);
			}
		});
	</script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h3 id="name"> </h3>
			</div>
		</div>

		<div col-lg-6>
			<h1 class="q9">Q 9- Which of the following is the correct syntax to print a page using JavaScript?</h1>
		</div>
		<div class="col-lg-6">

			<form action="q10.html" id="form9">
				<div >
					<input type="radio" id="option1" name="answer" value="window.print();">
					<label  for="n1" id="n11"> window.print();</label>
				</div>  
				<div>
					<input type="radio" id="option2" name="answer" value="browser.print();">
					<label for="n2" id="n22">browser.print();</label>
				</div>
				<div>
					<input type="radio" id="option3" name="answer" value="navigator.print();">
					<label for="n3" id="n33"> navigator.print();</label>
				</div>
				<div>
					<input type="radio" id="option4" name="answer" value="document.print();">
					<label for="n4" id="n44">document.print();</label>
				</div>
				<br>
				<button type="submit" class="btn btn-primary" id="next" value="Submit">Next Question</button>
				<br>
				<p id="timer"></p>
			</form>
		</div>
	</div>
</body>
</html>
